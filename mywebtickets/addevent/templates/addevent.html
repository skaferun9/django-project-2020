{% extends "base.html" %}
{% block content %}
    <style>
</style>
<center><div class='container mt-5'>
        <h3>Add event</h3>
      <form method="POST" action="{% url 'add_event' %}" enctype="multipart/form-data">
      {% csrf_token %}
            <div class="form-group">
              <label>Event name</label>
              <input type="text" class="form-control" name="eventname" placeholder="Event name">
            </div>
            
            <div class='row'>
            <div class="form-group col">
              <label>Even date</label>
              <input type="date" class="form-control" name="event_date" >
            </div>

            <div class="form-group col">
              <label>Event time</label>
              <input type="time" class="form-control" name="event_time" >
            </div>
        </div>

            <div class="form-group">
              <label>Location</label>
              <input type="text" class="form-control" name="location" placeholder="Location">
            </div>

            <div class='row'>
            <div class="form-group col">
              <label>Ticket price</label>
              <input type="text" class="form-control" name="ticket_price" placeholder="Price">
            </div>

            
            <div class="form-group col">
              <label>Ticket amount</label>
              <input type="text" class="form-control" name="ticket_amount" placeholder="Amount">
            </div>
        </div>
            
            <div class='row'>
            <div class="form-group col">
              <label>is popular?</label>
              <select name="is_popular" class="form-control" >
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
            </div>

            <div class="form-group col">
              <label>Category</label>

              <select name="category" class="form-control">
                    {% for mc in main_category %}
                    <option value="{{ mc.id }}">{{ mc.category_name }}</option>
                    {% endfor %}
                </select>

            </div>
            </div>
           <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
            <div class="custom-file">
    <input type="file" class="custom-file-input" name="picture">
    <label class="custom-file-label">Choose file</label>
  </div>
  <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
</form>
    </div></center>

 
            
{% endblock %}
